<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oops! Page Not Found</title>
        <link rel="icon" type="image/svg+xml" href="/favicon.svg">
        <style>
            body {
                font-family: 'Verdana', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f8f9fa;
                color: #333;
            }

            .container {
                text-align: center;
                padding: 30px;
                background-color: #fff;
                border: 1px solid #ddd;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            h1 {
                font-size: 48px;
                margin-bottom: 20px;
                color: #dc3545;
            }

            p {
                font-size: 18px;
                margin-bottom: 30px;
            }

            a {
                color: #28a745;
                text-decoration: underline;
                font-weight: bold;
            }

            a:hover {
                color: #218838;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Error 404</h1>
            <p>Oops! The page you're trying to access can't be found.</p>
            <p><a href="/">Return to Homepage</a></p>
        </div>
    </body>

</html>
